<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI工具箱（国内稳定版）</title>
    <style>
        body { margin: 0; padding: 0; background: #f8f9fa; }
        /* 核心：强制宽度340px，高度自适应 */
        #ai-toolbox {
            width: 100%;
            max-width: 340px; /* 严格限制最大宽度340px，不会超宽 */
            height: 100vh;    /* 高度占满屏幕，内容超出自动滚动 */
            border: none;
            display: block;
            margin: 0 auto;   /* 页面居中显示 */
        }
    </style>
</head>
<body>
    <iframe 
        id="ai-toolbox"
        src="https://ai.hao.360.com/"  <!-- 360官方AI导航，非百度，国内稳定 -->
        title="AI工具箱合集（非百度）"
        sandbox="allow-scripts allow-same-origin allow-popups allow-forms"
        loading="lazy"
    ></iframe>
</body>
</html>
