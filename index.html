<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI工具箱（匹配ai-bot.cn）</title>
    <style>
        /* 页面基础样式，确保无多余边距 */
        body { 
            margin: 0; 
            padding: 0; 
            display: flex;
            justify-content: center; /* 让工具箱居中显示 */
            background: #f5f5f5;
        }
        /* 核心：严格控制最大宽度340px，高度自适应 */
        .ai-toolbox {
            width: 100%;
            max-width: 340px; /* 强制最大宽度340px，不会超宽 */
            height: 100vh; /* 高度自适应屏幕，内容滚动 */
            border: none; /* 隐藏边框，和ai-bot.cn风格一致 */
            overflow: auto; /* 内容超出时自动滚动 */
        }
    </style>
</head>
<body>
    <!-- 内容和ai-bot.cn一致的AI工具箱（聚合型，支持嵌入） -->
    <iframe 
        class="ai-toolbox"
        src="https://ai.nav.cc/" 
        title="AI工具箱合集（匹配ai-bot.cn）"
        sandbox="allow-scripts allow-same-origin allow-popups allow-forms allow-top-navigation"
    ></iframe>
</body>
</html>
